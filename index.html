<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Password Generator">
    
    <link rel="stylesheet" href="style.css">

    <title>Password Generator</title>
</head>
<body>
    
    <img class="logo" src="./assets/logo.png" alt="Logo" />

    <div class="container-input">
        <span>Lenght <span id="value"></span> characters</span>
        <input id="slider" class="slider" type="range" min="8" max="120" value="60"/>

        <button id="button" class="button-cta" onclick="generatePassword()">Generate Password</button>
    </div> 

    <div id="container-password" class="container-password hide">
        <span class="title">Your Generated Password:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Click here to copy your password</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
